<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Course project</title>
        <link rel="stylesheet" href="index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script src="index.js" type="module"></script>
    </head>
    <body class="bg-light">
        <div class="tabs">
            <button id="interval" class="tab btn btn-primary btn-lg">
                Time interval definition
            </button>
            <button id="holidays" class="tab btn btn-primary btn-lg">
                Country holidays by date
            </button>
        </div>

        <div class="tab-content">
            <div class="data-tab-content" id="interval-tab">
                <h3>Time interval definition</h3>
                <label for="date1">Choose start date:</label>
                <input type="date" id="date1" name="date1" value="" />
                <label for="date2">Choose final date:</label>
                <input type="date" id="date2" name="date2" value="" disabled />
                <div>
                    <button class="week btn btn-outline-primary">Week</button>
                    <button class="month btn btn-outline-primary">Month</button>
                </div>
                <p>Set additional parameters</p>
                <p>
                    Select one from the given options:
                    <select id="selectDays">
                        <option value="alldays">All days</option>
                        <option value="weekdays">Weekdays</option>
                        <option value="weekends">Weekends</option>
                    </select>
                </p>
                <div>
                    Select one from the given options:
                    <select id="selectIntervals">
                        Count
                        <option value="days">the number of days</option>
                        <option value="hours">the number of hours</option>
                        <option value="minutes">the number of minutes</option>
                        <option value="seconds">the number of seconds</option>
                    </select>
                </div>
                <div>
                    <button id="calcResult" class="btn btn-outline-success">
                        Calculation result:
                    </button>
                    <output id="output"></output>
                </div>
                <table class="table table-hover" id="resultTable">
                    <thead>
                        <tr>
                            <th>Start date</th>
                            <th>Final date</th>
                            <th>Calculation result</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="data-tab-content" id="holidays-tab">
                <h3>Country holidays by date</h3>
                <label for="country">Select country</label>
                <select id="country" name="country" disabled>
                    <option hidden disabled selected value></option>
                </select>
                <label for="year">Select year</label>
                <select id="year" disabled></select>
                <div>
                    <button id="getHolidays" class="btn btn-outline-success">
                        Get holidays
                    </button>
                </div>
                <div id="table-container"></div>
            </div>
        </div>
        <div
            id="errorMessage"
            class="alert alert-warning position-absolute top-0 end-0"
            role="alert"
        ></div>
    </body>
</html>
